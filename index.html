<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Event Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7f8fc;
            font-family: 'Arial', sans-serif;
        }

        .ticket {
            display: flex;
            flex-direction: row;
            width: 700px;
            max-width: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 2px solid #007bff;
            position: relative;
        }

        .ticket::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 60%;
            border-left: 2px dashed #aaa;
            z-index: 1;
        }

        .left {
            width: 60%;
            background: #fdfdfd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .left h1 {
            font-size: 24px;
            color: #333;
            margin-top: 90px; 
            margin-bottom: 10px;
        }

        .left p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .left .info {
            background: #ffeeba;
            border: 1px solid #ffdd57;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 10px;
        }

        .right {
            width: 40%;
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .right .qr-code {
            width: 100px;
            height: 100px;
            background: url('./image/download.png') no-repeat center center;
            background-size: cover;
            margin: 10px auto;
        }

        .right .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .ticket {
                flex-direction: column;
                max-width: 100%;
                position: relative;
            }

            .ticket::after {
                display: none;
            }

            .ticket::before {
                content: "";
                position: absolute;
                left: 10px;
                right: 10px;
                top: 50%;
                border-top: 2px dashed #aaa;
                transform: translateY(-50%);
                z-index: 1;
            }

            .left, .right {
                width: 100%;
                text-align: center;
                padding: 15px;
            }

            .logo {
                position: relative;
                top: 0;
                left: 0;
                margin: 0 auto;
                width: 60px;
                height: 60px;
            }

            .left h1 {
                margin-top: 10px;
            }

            .info {
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="left">
            <div class="logo">
                <img src="./image/download.jpg" alt="College Logo">
            </div>

            <div>
                <h1>Annual College Fest</h1>
                <p><strong>Date:</strong> 23rd May, 2024</p>
                <p><strong>Time:</strong> 12:25 PM</p>
                <p><strong>Venue:</strong> Main Auditorium</p>
            </div>
            <div class="info">
                Seat No: <strong>021578</strong> | ID: <strong>123456789</strong>
            </div>
        </div>

        <div class="right">
            <h2>Event Ticket</h2>
            <div class="qr-code"></div>
            <div class="info">
                Seat No: <strong>021578</strong><br>
                ID: <strong>123456789</strong>
            </div>
        </div>
    </div>
</body>
</html>
